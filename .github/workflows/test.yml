name: Deploy Test

on:
 push:
  branches:
     - test

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    steps:
       - name: Checkout repo
         uses: actions/checkout@v3

       - name: Set up Docker Buildx
         uses: docker/setup-buildx-action@v2

       - name: Log in to DockerHub
         uses: docker/login-action@v2
         with:
           username: ${{ secrets.DOCKER_USERNAME }}
           password: ${{ secrets.DOCKER_PASSWORD }}

       - name: Build and push backend Docker image
         run: |
           docker buildx build --platform linux/amd64 -t ${{ secrets.DOCKER_USERNAME }}/testtask-backend:test ./backend --push

       - name: Build and push frontend Docker image
         run: |
           docker buildx build --platform linux/amd64 -t ${{ secrets.DOCKER_USERNAME }}/testtask-frontend:test ./frontend --push